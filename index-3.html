<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form onsubmit="event.preventDefault();">
            <div class=" mb-3 ">
                <label for="firstName" class="form-label ">First name</label>
                <input type="text " class="form-control " id="firstName"></div>

            <div class="mb-3 ">
                <label for="lastName " class="form-label ">Last name</label>
                <input type="text " class="form-control " id="lastName">

            </div>
            <div class="mb-3 ">
                <label for="email " class="form-label ">email</label>
                <input type="text " class="form-control " id="email">

            </div>
            <div class="mb-3 ">
                <label for="phone " class="form-label ">phone</label>
                <input type="text " class="form-control " id="phone">
            </div>


            <div class="mb-3 ">
                <label for="nationality" class="form-label ">nationality</label>
                <select class="form-select mb-3 " id="nationality" aria-label="select example">
                   <option selected>Open this select menu</option>
                      <option value="Iranian">Iranian</option>
                      <option value="American">American</option>
                      <option value="Japanese">Japanese</option>
                      </select>
            </div>


            <label for=" ">Gender</label>
            <div class="d-flex mb-3 ">
                <div class="form-check ">
                    <input class="form-check-input " type="radio" name="gender" value="male" id="flexRadioDefault1 ">
                    <label class="form-check-label me-3 " for="flexRadioDefault1 ">
                 Male
                </label>
                </div>
                <div class="form-check mb-3 ">
                    <input class="form-check-input " type="radio" name="gender" value="female" id="flexRadioDefault2 " checked>
                    <label class="form-check-label " for="flexRadioDefault2 ">
                  Female
                </label>
                </div>
            </div>


            <!-- <label class="form-check-label " for="exampleCheck1 ">Check me out</label> -->
            <button type="button" class="btn btn-primary " id="submit" onclick="handleSubmit()">Submit</button>

        </form>

    </div>
    <table class="container table mt-5 " id="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Gender</th>
                <th scope="col">Nationality</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./script-3.js "></script>
</body>

</html>
